<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Cricket Score Prediction</title>
</head>

<body>
    <div>
        <h1 class="headers">Cricket Score Prediction</h1>
    </div>
    <div class="row r">
        <div class="col-md-4">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../static/images/virat.jpg" class="d-block w-100" alt="..." height="350px">
                  </div>
                  <div class="carousel-item">
                    <img src="../static/images/smith.jpg" class="d-block w-100" alt="..." height="350px">
                  </div>
                  <div class="carousel-item">
                    <img src="../static/images/buttler.jfif" class="d-block w-100" alt="..." height="350px">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div class="col-md-4">
            <form action="/" method="POST">
                <select name="bat" id="1" required class="form-select a">
                    <option value="" disabled selected>Batting Team</option>
                    {% for i in bat %}
                    <option value={{i}}> {{i}} </option>
                    {% endfor %}
                </select>
                <select name="bowl" id="2" required class="form-select a">
                    <option value="" disabled selected>Bowling Team</option>
                    {% for i in bowl %}
                    <option value={{i}}> {{i}} </option>
                    {% endfor %}
                </select>
                <input type="text" id="3" name="over" placeholder="over" required class="form-control a">
                <input type="text" id="4" name="runs" placeholder="runs" class="form-control a">
                <input type="text" id="5" name="wickets" placeholder="wickets" class="form-control a">
                <input type="text" id="6" name="runs_5" placeholder="runs first 5 overs" class="form-control a">
                <input type="text" id="7" name="wickets_5" placeholder="wickets first 5 overs" class="form-control a">
                <div class="row a">
                    <div class="col-md-1 col-lg-3"></div>
                    <div class="col-md-10 col-lg-6">
                        <button type="submit" class="btn btn-primary btn-lg a">Predict Score</button>
                    </div>
                    <div class="col-md-1 col-lg-3"></div>
                </div>
                
            </form><br>
            <div class="row">
                <div class="col-3 col-sm-4 col-md-2 col-lg-3"></div>
                <div class="col-6 col-sm-4 col-md-8 col-lg-6">
                    <div class="result">
                        {% if result %}
                        <h2 class="predict"> Score : {{result}} </h2>
                        {% endif %}
                    </div>
                </div>
                <div class="col-3 col-sm-4 col-md-2 col-lg-3"></div>
            </div>
            
            
        </div>
        <div class="col-md-4">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../static/images/bumrah.jpg" class="d-block w-100" alt="..." height="350px">
                  </div>
                  <div class="carousel-item">
                    <img src="../static/images/malinga.jpg" class="d-block w-100" alt="..." height="350px">
                  </div>
                  <div class="carousel-item">
                    <img src="../static/images/stark.png" class="d-block w-100" alt="..." height="350px">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
</body>

</html>
